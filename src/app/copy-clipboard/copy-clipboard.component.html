<h1> Usage of ngx-clipboard library </h1>
<div class="flex-center">
    <div class="text-container">
        <button [ngClass]="isCopied ? 'copied-button' : 'copy-me-button'" (click)="copyContent()">
            <span *ngIf="!isCopied; else copied"> Copy Me
            </span>
        </button>
        <p> {{ text }} </p>
    </div>
</div>
<ng-template #copied> copied </ng-template>
<a href="https://www.npmjs.com/package/ngx-clipboard" target="blank"> ngx-clipboard library  </a>
